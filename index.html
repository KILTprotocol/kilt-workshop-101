<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>KILT</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css"
    />
    <link rel="stylesheet" href="./styles/theme-custom.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="_media/favicon-16x16.png"
    />
    <!-- Mermaid support -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script>
      // this solves https://github.com/docsifyjs/docsify/issues/504
      function makeid(len) {
        const text = new Array(len);
        const possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz";
        for (let i = 0; i < len; i++)
          text[i] = possible.charAt(
            Math.floor(Math.random() * possible.length)
          );
        return text.join("");
      }

      var mermaidCount = 0;
      window.$docsify = {
        repo: "https://github.com/KILTprotocol/sdk-js",
        loadSidebar: true,
        themeable: {
          responsiveTables: true
        },
        markdown: {
          renderer: {
            code: function(code, lang) {
              if (lang === "mermaid") {
                const id = makeid(10);
                const svg = mermaid.render(id, code);
                return '<div class="mermaid">' + svg + "</div>";
              }
              return this.origin.code.apply(this, arguments);
            }
          }
        },
        // reset scroll position on navigate
        auto2top: true
      };
    </script>
    <!-- docsify -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- plugins -->
    <script src="//unpkg.com/docsify-pagination@2.4.0/dist/docsify-pagination.min.js"></script>
    <script src="//unpkg.com/docsify-copy-code@2"></script>
    <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
    <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
    <!-- docsify-themeable -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- mermaid -->
    <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({
        securityLevel: "strict",
        startOnLoad: true,
        theme: "dark",
        themeCSS: ".node rect { fill: #ffffff00; stroke: #ffffffc2;}"
      });
    </script>
  </body>
</html>
